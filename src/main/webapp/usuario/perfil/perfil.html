<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#container{
			display: block;
		}
		#dpersonales, #dusuario, #hcompras{
			list-style: none;
			height: 30px;
			width: 200px;
			background-color: red;
			border-style: outset;
			cursor: pointer;
		}

		#dpersonales::selection{
			background-color:black;
		}

		#dpersonales ul{
			display: none;
		}



	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li id="dpersonales">
				<span>Datos Personales</span>
				<ul>
					<li>
						Nombre
					</li>
					<li>
						Correo
					</li>
				</ul>
			</li>
			<li id="dusuario">
				Datos de Usuario
			</li>
			<li id="hcompras">
				Historial de compras
			</li>
		</ul>
	</div>
</body>
</html>
